<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D-3D</title>
  <style>

    
    .image-container {
      perspective: 1000px; /* depth */
      width: 300px;
      margin: 50px auto;
    }

    .image-container img {
      width: 100%;
      transition: transform 2s ease-in-out;
      transform-style: preserve-3d;
      cursor: pointer;
      margin-top: 150px;
    }

    /* Hover effect (desktop) */
    .image-container:hover img {
      transform: rotateY(180deg);
    }

    /* Extra class for top-bottom rotation */
    .rotateX {
      transform: rotateX(180deg);
    }

    .rotateY {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="demoImage" src="aaa.jpg" alt="Demo Image">
  </div>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    
    const img = document.getElementById('demoImage');

    // For mobile/touch devices
    img.addEventListener('touchstart', () => {
      // Alternate between X and Y rotation
      if (img.classList.contains('rotateX')) {
        img.classList.remove('rotateX');
        img.classList.add('rotateY');
      } else {
        img.classList.remove('rotateY');
        img.classList.add('rotateX');
      }

      // Remove the class after animation ends so it can be reapplied
      setTimeout(() => {
        img.classList.remove('rotateX', 'rotateY');
      }, 2000); // matches transition duration
    });
  </script>
</body>
</html>
